<div class="flex flex-col min-h-screen justify-between bg-stone-200 gap-4">
  <div class="flex flex-col gap-4">
    <nav class="gap-4 flex p-6 text-2xl text-gray-200 bg-black">
      <a
        class="hover:text-red-600"
        routerLink="/"
        [ngClass]="{
          'font-bold text-red-600': routerService.activeLink === '/'
        }"
        >Home</a
      >
      <a
        class="hover:text-red-600"
        routerLink="/about"
        [ngClass]="{
          'font-bold text-red-600': routerService.activeLink === '/about'
        }"
        >About</a
      >
    </nav>
    <router-outlet></router-outlet>
  </div>
  <footer class="bg-gray-800 p-4 text-white text-center capitalize">
    &copy; {{ currentYear }} My first angular
  </footer>
</div>
